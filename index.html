<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Bhooma ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec; /* Soft pink background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            color: #d81b60;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-group {
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 0 10px;
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #27ae60;
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative; /* Necessary for movement */
        }

        /* Hidden message that appears after clicking Yes */
        .success-message {
            display: none;
        }
        
        /* Floating hearts animation for background */
        .heart {
            position: absolute;
            color: #ff80ab;
            animation: float 6s linear infinite;
            opacity: 0;
            top: 100%;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="container">
        <div id="question-screen">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMDJjZWY0NWZlODAxN2I1ODQ5ODc3M2I2NTQ4Y2E4ZTZkZTRkM2U5JnJpZD1naXBoeS5naWYmY3Q9cw/MDJ9IbxxvDUQM/giphy.gif" alt="Cute Cat">
            </div>
            <h1>Bhooma, will you be my Valentine?</h1>
            <div class="btn-group">
                <button id="yesBtn">Yes üíñ</button>
                <button id="noBtn">No üò¢</button>
            </div>
        </div>

        <div id="success-message" class="success-message">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Q1Y2E1ODQ5ODc3M2I2NTQ4Y2E4ZTZkZTRkM2U5JnJpZD1naXBoeS5naWYmY3Q9cw/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Happy Cat">
            </div>
            <h1>YAY! I knew you'd say yes! ü•∞</h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('question-screen');
        const successMessage = document.getElementById('success-message');

        // Logic to make the 'No' button run away
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton); // In case they manage to click it on mobile

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 50);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Logic for the 'Yes' button
        yesBtn.addEventListener('click', () => {
            // Hide question, show celebration
            questionScreen.style.display = 'none';
            successMessage.style.display = 'block';

            // Trigger Confetti
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();

              if (timeLeft <= 0) {
                return clearInterval(interval);
              }

              var particleCount = 50 * (timeLeft / duration);
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        });
    </script>
</body>
</html>
